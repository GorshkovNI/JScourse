<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="inputs">
        <div class="input input_normal">
            <div class="input__label">Дата и время заказа</div>
            <div class="input__area">
                <input class="input__text" type="text" placeholder="Введите">
            </div>
        </div>
        <div class="input input_incorrect">
            <div class="input__label">Дата и время заказа</div>
            <div class="input__area">
                <input class="input__text" type="text" placeholder="Введите" value="06.12.2021">
                <button class="button-action">
                    <svg class="button-action__icon button-action__icon_incorrect" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="input input_disabled">
            <div class="input__label">Дата и время заказа</div>
            <div class="input__area">
                <input class="input__text" type="text" placeholder="Введите" value="06.12.2021">
                <button class="button-action">
                    <svg class="button-action__icon button-action__icon_disabled" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
                        <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>


    <div class="checkbox-wrapper">
        <div class="checkbox">
            <label class="checkbox__area">
                <input class="checkbox__input" type="checkbox"/>
                <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                </svg>
            </label>
        </div>

        <div class="checkbox">
            <label class="checkbox__area">
                <input class="checkbox__input" type="checkbox" checked/>
                <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                </svg>
            </label>
        </div>
    </div>

    <div class="radio-wrapper">
        <div class="radio">
            <label class="radio__area">
                <input class="radio__input" type="checkbox"/>
                <svg class="radio__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="4"/>
                </svg>
            </label>
        </div>
        <div class="radio">
            <label class="radio__area">
                <input class="radio__input" type="checkbox" checked/>
                <svg class="radio__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="8" cy="8" r="4"/>
                </svg>
            </label>
        </div>
    </div>

    

    <div class="dropdowns">
        <div class="dropdown__checkbox">
            <button class="button button_new">
                <div class="button__checkbox">
                    <label class="checkbox__area">
                        <input class="checkbox__input" type="checkbox"/>
                        <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                        </svg>
                    </label>
                </div>
                <span class="button__text">Новый</span>
            </button>
            <button class="button button_calculation">
                <div class="button__checkbox">
                    <label class="checkbox__area">
                        <input class="checkbox__input" type="checkbox"/>
                        <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                        </svg>
                    </label>
                </div>
                <span class="button__text">Расчет</span>
            </button>
            <button class="button button_active">
                <div class="button__checkbox">
                    <label class="checkbox__area">
                        <input class="checkbox__input" type="checkbox" checked/>
                        <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                        </svg>
                    </label>
                </div>
                <span class="button__text">Подтвержден</span>
            </button>
            <button class="button button_postponed">
                <div class="button__checkbox">
                    <label class="checkbox__area">
                        <input class="checkbox__input" type="checkbox"/>
                        <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                        </svg>
                    </label>
                </div>
                <span class="button__text">Отложен</span>
            </button>
            <button class="button button_completed">
                <div class="button__checkbox">
                    <label class="checkbox__area">
                        <input class="checkbox__input" type="checkbox"/>
                        <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                        </svg>
                    </label>
                </div>
                <span class="button__text">Выполнен</span>
            </button>
            <button class="button button_canceled">
                <div class="button__checkbox">
                    <label class="checkbox__area">
                        <input class="checkbox__input" type="checkbox"/>
                        <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                        </svg>
                    </label>
                </div>
                <span class="button__text">Отменен</span>
            </button>
        </div>

        <div class="dropdown">
            <button class="button button_new">
                <span class="button__text">Новый</span>
            </button>
            <button class="button button_calculation">
                <span class="button__text">Расчет</span>
            </button>
            <button class="button button_active">
                <span class="button__text">Подтвержден</span>
            </button>
            <button class="button button_postponed">
                <span class="button__text">Отложен</span>
            </button>
            <button class="button button_completed">
                <span class="button__text">Выполнен</span>
            </button>
            <button class="button button_canceled">
                <span class="button__text">Отменен</span>
            </button>
        </div>

        <div class="go-to-page">
            <div class="go-to-page__area">
                <div class="go-to-page__label">Номер страницы</div>
                <input class="input__number" type="text" placeholder="Введите номер">
            </div>
        </div>

        <div class="action-delete">
            <div class="action-delete__area">
                <div class="action-delete__label">Удалить n записей?</div>
                <button class="delete">Удалить</button>
                <button class="cancel">Отмена</button>
            </div>
        </div>

        <div class="choose-chem">
            <div class="choose-chem__area">
                <div class="choose-chem__label">Выберите тему</div>
                <div class="choose-chem__light">
                    <button class="light__version">
                        <svg class="sun__icon" viewBox="0 0 16 16" fill="#8055FF" strok="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="8" cy="8" r="4" stroke="none"/>
                            <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                            <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                            <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                            <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                            <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                            <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                            <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                            <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
                        </svg>
                        <span class="button__text">Светлая</span>
                    </button>
                </div>
                <div class="choose-chem__dark">
                    <button class="dark__version">
                        <svg class="moon__icon" viewBox="0 0 16 16"  xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
                        </svg> 
                        <span class="button__text">Темная</span>
                    </button>
                </div>
            </div>
        </div>  
        
    </div>

   <div class="buttons">
        <div class="up-block">
            <div class="button__group">
                <button class="button-click button-click_big button-click_blue">
                    <svg class="random_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z" fill="white"/>
                    </svg>
                    <span class="text__area">Text here</span>    
                </button>

                <button class="button-click button-click_medium button-click_blue">
                    <span class="text__area">Text here</span>   
                </button>

                <button class="button-click button-click_small button-click_blue">
                    <svg class="random_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <div class="button__group">
                <button class="button-click button-click_big button-click_transparent_blue">
                    <svg class="random_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z" fill="white"/>
                    </svg>
                    <span class="text__area">Text here</span>    
                </button>

                <button class="button-click button-click_medium button-click_transparent_blue">
                    <span class="text__area">Text here</span>   
                </button>

                <button class="button-click button-click_small button-click_transparent_blue">
                    <svg class="random_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z" fill="white"/>
                    </svg>
                </button>
            </div>
            <div class="button__group">
                <button class="button-click button-click_big button-click_transparent_black">
                    <svg class="random_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z" fill="white"/>
                    </svg>
                    <span class="text__area">Text here</span>    
                </button>

                <button class="button-click button-click_medium button-click_transparent_black">
                    <span class="text__area">Text here</span>   
                </button>

                <button class="button-click button-click_small button-click_transparent_black">
                    <svg class="random_icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
   </div>
</body>
</html>
